name: Bygg PR

on:
  merge_group:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  eslint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Build
        env:
          NPM_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          bun install

      - name: 🔬 Kjør sjekk med esLint
        run: bun run eslint-check

  lint:
    name: ✨ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Build
        env:
          NPM_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          bun install

      - name: 🔬 Kjør sjekk med prettier
        run: yarn prettier-check

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Build
        env:
          NPM_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          bun install

      - name: 🔎 Type check
        run: yarn typecheck
