name: Bygg PR

on:
  merge_group:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  eslint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Build
        env:
          NPM_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          bun install

      - name: ğŸ”¬ KjÃ¸r sjekk med esLint
        run: bun run eslint-check

  lint:
    name: âœ¨ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Build
        env:
          NPM_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          bun install

      - name: ğŸ”¬ KjÃ¸r sjekk med prettier
        run: yarn prettier-check

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Build
        env:
          NPM_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          bun install

      - name: ğŸ” Type check
        run: yarn typecheck
