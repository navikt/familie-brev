name: Bygg PR

on:
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    name: Bygg PR og kjÃ¸r tester
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # ratchet:actions/setup-node@v4
        with:
          cache: yarn
          node-version: 20
          registry-url: "https://npm.pkg.github.com"

      - name: Yarn build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          yarn install --prefer-offline --frozen-lockfile --ignore-scripts
          yarn build

  eslint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # ratchet:actions/setup-node@v4
        with:
          cache: yarn
          node-version: 20
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ“¥ Install deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile --ignore-scripts

      - name: ğŸ”¬ KjÃ¸r sjekk med esLint
        run: yarn eslint-check

  lint:
    name: âœ¨ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # ratchet:actions/setup-node@v4
        with:
          cache: yarn
          node-version: 20
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ“¥ Install deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile --ignore-scripts

      - name: ğŸ”¬ KjÃ¸r sjekk med prettier
        run: yarn prettier-check

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # ratchet:actions/setup-node@v4
        with:
          cache: yarn
          node-version: 20
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ“¥ Install deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile --ignore-scripts

      - name: ğŸ” Type check
        run: yarn typecheck
