name: Bygg PR

on:
  merge_group:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  build:
    name: Bygg PR og kjÃ¸r tester
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: "https://npm.pkg.github.com"
      - name: Yarn build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          yarn
          yarn test
          yarn build

  eslint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: ğŸ”¬ KjÃ¸r sjekk med esLint
        run: yarn eslint-check

  lint:
    name: âœ¨ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: ğŸ”¬ KjÃ¸r sjekk med prettier
        run: yarn prettier-check

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: ğŸ” Type check
        run: yarn typecheck
