name: Bygg PR

on:
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    name: Bygg PR og kjÃ¸r tester
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # ratchet:actions/setup-node@v4
        with:
          cache: yarn
          node-version: 20
          registry-url: "https://npm.pkg.github.com"

      - name: Yarn build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          yarn install
          yarn build

  eslint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
