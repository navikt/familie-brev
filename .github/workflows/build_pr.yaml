        with:
          cache: yarn
          node-version: 20
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ“¥ Install deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn

      - name: ğŸ”¬ KjÃ¸r sjekk med esLint
        run: yarn eslint-check

  lint:
